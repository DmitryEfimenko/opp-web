<div>
  <mat-form-field dividerColor="accent" class="w-100">
    <input
      matInput
      [formControl]="secretPhrase"
      autocomplete="off"
      type="password"
      placeholder="secret phrase to decrypt data"
      autofocus
      (keyup.enter)="submit()"
    />
    
    <mat-hint *ngIf="secretPhrase.dirty && !secretPhrase.valid">Must be at least 6 chars</mat-hint>
  </mat-form-field>
</div>

<div>
  <button mat-raised-button (click)="submit()">
    Submit
  </button>
</div>
