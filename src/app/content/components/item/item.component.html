<div fxFlex class="cell">
  <a [href]="item.url" target="_blank">{{item.name}}</a>
</div>

<div fxFlex ngxClipboard [cbContent]="item.account" (cbOnSuccess)="copied()" class="cell">
  {{item.account}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.username" (cbOnSuccess)="copied()" class="cell">
  {{item.username}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.password" (cbOnSuccess)="copied()" class="cell">
  {{item.password}}
</div>

<div fxFlex ngxClipboard [cbContent]="item.blob" (cbOnSuccess)="copied()" class="cell">
  {{item.blob}}
</div>

<div fxFlex="70px" fxLayout fxLayoutGap="10px">
  <button md-mini-fab md-tooltip="Edit item"
    (click)="promptEdit()"
    type="button">
    <md-icon>edit</md-icon>
  </button>

  <button md-mini-fab md-tooltip="Delete item"
    (click)="promptDelete()"
    type="button">
    <md-icon>delete</md-icon>
  </button>
</div>
